<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <div class="container">
    <div class="card">
    <h1>My Profile</h1>
    <img src="images/profil_pic.png" alt="Fridas profile picture" class="round-img" id="leader">
    <p>That's me!</p>
    <a href="#" class="btn-blue">get in touch</a>
  </div>

  <div class="card">
    <h3><i class="fas fa-laptop-code"></i></h3>
    <h2>programmer</h2>
    <p>A little glimmer for your website?</p>
  </div>

  <div class="card">
    <h2>The Team in the Background</h2>
    <ul class="list-inline">
      <li><img src="images/Tina_B.jpg" alt="Fridas profile picture" class="round-img"></li>
      <li><img src="images/Luise_B.jpg" alt="Fridas profile picture" class="round-img"></li>
      <li><img src="images/Gene_B.jpg" alt="Fridas profile picture" class="round-img"></li>
    </ul>
  </div>

  <div class="card">
    <h3>follow me</h3>
    <ul class="list-inline">
      <li><a href="#" class="social"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#" class="social"><i class="fab fa-github"></i></a></li>
    </ul>
  </div>
</div>

</body>
</html>
